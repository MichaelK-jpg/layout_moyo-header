<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      id="top"
      class="header"
    >
      <div class="headerImgContainer">
        <a href="#top">
          <img
            class="headerImg"
            src="./images/logo.png"
            alt="Moyo header logo"
          />
        </a>
      </div>

      <nav class="navigation">
        <ul class="list">
          <li class="listItem">
            <a
              href="#1"
              class="is-active link"
            >
              apple
            </a>
          </li>

          <li class="listItem">
            <a
              href="#2"
              class="link a"
            >
              samsung
            </a>
          </li>

          <li class="listItem">
            <a
              href="#3"
              class="link b"
            >
              smartphones
            </a>
          </li>

          <li class="listItem">
            <a
              href="#4"
              data-qa="hover"
              class="link c"
            >
              laptops & computers
            </a>
          </li>

          <li class="listItem">
            <a
              href="#5"
              class="link d"
            >
              gadgets
            </a>
          </li>

          <li class="listItem">
            <a
              href="#6"
              class="link e"
            >
              tablets
            </a>
          </li>

          <li class="listItem">
            <a
              href="#7"
              class="link f"
            >
              photo
            </a>
          </li>

          <li class="listItem">
            <a
              href="#8"
              class="link g"
            >
              video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
